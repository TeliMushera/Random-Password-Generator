<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    
    <div class="container">
        <h2>🔐 Random Password Generator</h2>
        <label>Password Length: <input type="number" id="length" value="12" min="1" max="50"></label>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        <button onclick="generatePassword()">Generate Password</button>
        <p id="password"></p>
    </div>

    <script src="password_generator.js"></script>
</body>
</html>
